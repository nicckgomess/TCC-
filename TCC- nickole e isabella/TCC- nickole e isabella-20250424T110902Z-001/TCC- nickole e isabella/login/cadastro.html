<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor Local - Login e Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Logo -->
            <div class="logo">
                <h1>SABOR <span>LOCAL</span></h1>
            </div>

            <!-- Formulário de Login -->
            <form id="loginForm" class="form active" onsubmit="login(event)">
                <h2>Login</h2>
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="Digite seu email" required>
                
                <label for="loginPassword">Senha</label>
                <input type="password" id="loginPassword" placeholder="Digite sua senha" required>
                
                <button type="submit" class="btn">Entrar</button>
                <p class="toggle-text">Não tem uma conta? <a href="#" onclick="toggleForm('signup')">Cadastre-se</a></p>
            </form>

            <!-- Formulário de Cadastro -->
            <form id="signupForm" class="form" onsubmit="signup(event)">
                <h2>Cadastro</h2>
                <label for="signupName">Nome Completo</label>
                <input type="text" id="signupName" placeholder="Digite seu nome" required>

                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" placeholder="Digite seu email" required>

                <label for="signupPassword">Senha</label>
                <input type="password" id="signupPassword" placeholder="Digite sua senha" required>

                <button type="submit" class="btn">Cadastrar</button>
                <p class="toggle-text">Já tem uma conta? <a href="#" onclick="toggleForm('login')">Faça login</a></p>
            </form>
        </div>
    </div>

    <script src="cadastro.html"></script>
</body>
</html>
